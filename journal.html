    <div class="game-container">
        <div class="glass-panel">
            <h1 class="page-title">CAPTAIN'S LOG</h1>
            <p>Zapiš si svůj postup.</p>
            
            <p id="save-status" style="font-weight: bold; color: #d35400; margin-bottom: 10px;">

            <textarea id="journal-entry" placeholder="Piš sem..."></textarea>

                <button id="btn-save" class="pixel-btn">ULOŽIT</button>
                <button id="btn-download" class="pixel-btn" style="background-color: #3498db;">STÁHNOUT .TXT</button>

            </div>
        </div>
